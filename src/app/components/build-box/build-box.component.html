<app-box-layout title="Build" [isFailing]="!date">

    <div class="pc-row">
        <div class="pic-text-wrapper">
            <img src="assets/computer-640.png" alt="Debug">
            <p class="pc-title">Debug</p>
        </div>

        <div class="pic-text-wrapper release">
            <img src="assets/computer-640.png" alt="Release">
            <p class="pc-title">Release</p>
        </div>
    </div>
    <p class="date">
            {{date}}
    </p>

</app-box-layout>
