<app-box-layout title="Unit Tests">



    <div class="row">
        <div class="col-xs-6">
            <app-pie-chart></app-pie-chart>
        </div>
        <div class="col-xs-6">
            <div class="percent-passed">
                <div class="{{themedClass()}} percent-number">
                    {{passedPercent}}%
                </div>
                <p> tests passed</p>
            </div>
        </div>

    </div>


    <div class="row">
            <div class="col-xs-12">

                <div class="colored-bar" [ngStyle]="{'background': 'linear-gradient(to right, green, green ' + coveragePercent + '%, orange ' + coveragePercent + '%)'}">
                    <div class="percent-number text-danger">
                            {{coveragePercent}}
                    </div>
                    <p>code covered</p>
                    
                </div>


            </div>   
        </div>

</app-box-layout>
